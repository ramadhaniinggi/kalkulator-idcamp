<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Kalkulatorku</title>
</head>

<body>
    <div class="flex-coloumn">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>

        <div class="flex-row">
            <div class="operator clear double">C</div>
            <div class="operator percent">%</div>
            <div class="operator operand">/</div>
        </div>
        <div class="flex-row">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator operand">x</div>
        </div>
        <div class="flex-row">
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator operand">-</div>
        </div>
        <div class="flex-row">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operator operand">+</div>
        </div>
        <div class="flex-row">
            <div class="operator negative">+/-</div>
            <div class="number">0</div>
            <div class="operator coma">.</div>
            <div class="operator equal">=</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
